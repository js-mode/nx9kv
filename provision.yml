---
- name: POST VAGRANT UP PROVISIONING
  hosts: n9k1
  gather_facts: no

  vars:
    ssh:
      host: '{{ ansible_ssh_host }}'
      username: 'admin'
      password: 'admin'
      transport: cli

  tasks:
    - name: configure hostname and domain-name
      nxos_system:
        provider: '{{ ssh }}'
        hostname: '{{ inventory_hostname }}'
        domain_name: vagrantlab.local

    - name: ensure nxapi is enabled
      nxos_feature:
        feature: nxapi
        state: enabled
        provider: '{{ ssh }}'

    - name: ensure lldp is enabled
      nxos_feature:
        feature: lldp
        state: enabled
        provider: '{{ ssh }}'

    - name: Create SNMPv3 user
      nxos_snmp_user:
        provider: '{{ ssh }}'
        user: wavefront
        group: network-operator
        authentication: md5
        pwd: cisco123
        state: present
        privacy: cisco123
        encrypt: True
